<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="main.css">
    <!-- font-family-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="nft__preview-card">

      <picture class="nft__img"  id="imageContainer">
      <img  class="main-img" src="images/image-equilibrium.jpg" alt="Equilibrium-img">
      
      <div class="view_icon">
        <img height="20px" src="images/icon-view.svg" alt="">
      </div>
    </picture>
   

    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__info"> Our Equilibrium collection promotes balance and calm.</p>

    <div class="flex-group">
      <div class="svg-ethereum">
      <svg class="svg-icon1" width="14" height="14" viewBox="0 0 14 14" preserveAspectRatio="xMinYMin meet" xmlns="http://www.w3.org/2000/svg">
      <path d="M14 7 7 14 0 7l7-4.375L14 7ZM7 0l7 7-7 3.125L0 7l7-7Z" fill="#00FFF8"/>
    </svg>
     <span>0.041ETH</span>
      </div>

      <div class="svg-clock">
      <svg class="svg-icon" width="17" height="17" viewBox="0 0 17 17" preserveAspectRatio="xMinYMin meet" xmlns="http://www.w3.org/2000/svg">
      <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
      </svg>
      <span>3 days left</span>
      </div>
     


    </div>
    <hr>
    <div class="person-about">
    <picture class="jules-wyven-img">
      <img src="images/image-avatar.png" alt="jules-wyven-img">
    </picture>
    <p class="person-name">
    <span>Creation of </span>
    <span>Jules Wyvern</span>
    </p>
    </div>
  </div>

    
  </body>
</html>
